<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News Headlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ceffe1b838.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <nav>
            <figure>
                <a href=""><img src="./assets/Black and White Circle Global Tech Logo.png" id="logo" alt="logo"></a>
            </figure>
            
            <!-- Hamburger Icon for Mobile -->
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <!-- Navigation Links -->
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover--effect--black">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover--effect--black">News</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover--effect--black">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <script>
        // Function to toggle the navigation menu
        function toggleMenu() {
            const menu = document.querySelector('.nav__link--list');
            menu.classList.toggle('active'); // Toggles the 'active' class
        }
    
        // Optional: Close the menu if you click anywhere outside of it
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.nav__link--list');
            const hamburger = document.querySelector('.hamburger-icon');
            if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('active'); // Close the menu if clicked outside
            }
        });
    </script>
    
    
</header>
    <h1 class="mobile" id="text__animation">Top Tech <span class=text-span>Headlines:</span></h1>
    <h3 class="mobile" id="sub__heading"><span class="text__span">News</span> at Your Fingertips</h3>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for articles..." />
    <button id="fetchHeadlinesBtn">Fetch Headlines</button>


<div id="loadingMessage" class="loading"></div>

<div id="headlinesContainer" class="articles-container"></div>
<div id="pagination" class="pagination"></div>
<div id="errorContainer" class="error"></div>

<script src="script.js"></script>

</body>
</html>
